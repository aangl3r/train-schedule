<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="utf-8">
    <title>Space Train Schedule</title>

    <!--reset css-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--custom css-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <div class="container">
        <!--jumbotron-->
        <div class="jumbotron bg-dark" id="jumbo">
            <div class="row">
                <div class="col-sm-12">
                    <img src="assets/images/train1.JPG" id="trainImg">
                </div>
            </div>
            <h1 class="text-center text-light" id="heading1">milky wayfinder</h1>
            <h2 class="text-center text-light" id="heading2">your local interstellar transit system</h2>
            <p class="float-right text-light" id="time"></p>
        </div>

        <!--main table-->
        <div class="row">
            <div class="col-xs-12 col-sm-9">
                <div class="card bg-dark text-light">
                    <div class="card-header">
                        <h3 class="card-title">Train Schedule</h3>
                    </div>
                    <div class="card-body">
                        <table class="table text-light" id="train-table">
                            <thead>
                                <tr>
                                    <th class="text-center">Train Name</th>
                                    <th class="text-center">Destination</th>
                                    <th class="text-center">Frequency</th>
                                    <th class="text-center">Next Arrival (min)</th>
                                    <th class="text-center">Minutes Away</th>
                                    <th class="text-center">Remove</th>
                                </tr>
                            </thead>
                            <tbody id="train-table-rows">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!--data entry table-->
            <div class="col-xs-12 col-sm-3">
                <div class="card bg-dark text-light">
                    <div class="card-header">
                        <h3 class="card-title">Add New Train</h3>
                        <div>
                            <div class="card-body">
                                <form>
                                    <div class="form-group">
                                        <label>Train Name</label>
                                        <input type="text" class="form-control form-field" id="train-name">
                                    </div>
                                    <div class="form-group">
                                        <label>Destination</label>
                                        <input type="text" class="form-control form-field" id="destination">
                                    </div>
                                    <div class="form-group">
                                        <label>First Train Time: HH:mm - military time</label>
                                        <input type="text" class="form-control form-field" id="first-train">
                                    </div>
                                    <div class="form-group">
                                        <label>Frequency (min)</label>
                                        <input type="text" class="form-control form-field" id="frequency">
                                    </div>

                                    <button type="submit" class="btn btn-secondary" id="submit">Add Train</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--firebase-->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!--moment.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!--jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--javascript-->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
